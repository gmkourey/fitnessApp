       <!-- Title -->
        <h1 class="title" style = "background:#e4bb97;text-align: center">Work In Progress: <i>Your Body, Your Life</i></h1>
    
         <!-- start of Carousel -->

        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
            </ol>

            <div class="carousel-inner">

                <div class="carousel-item active">
                    <img class="d-block w-100 " src="https://www.shape.com/sites/shape.com/files/u470/1200-woman-lifting-heavy-weights.jpg" alt="First slide">
                </div>

                <div class="carousel-item">
                    <img class="d-block w-100 " src="https://99designs-blog.imgix.net/wp-content/uploads/2017/10/FITNESS-LOGOS-2.jpg?auto=format&q=60&fit=max&w=930" alt="Second slide">
                </div>

                <div class="carousel-item">
                    <img class="d-block w-100" src="http://www.energyfitness.com/wp-content/uploads/2017/04/175558978.jpg" alt="Third slide">
                </div>

                <div class="carousel-item">
                    <img class="d-block w-100 h-50" src="https://cdn-ami-drupal.heartyhosting.com/sites/muscleandfitness.com/files/styles/full_node_image_1090x614/public/media/campus-muscle-trainint-partner-4.jpg?itok=1amia8P1" alt="First slide">
                </div>    
            </div>

        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
            <!-- end of carousel -->
        <!-- start of content -->
        <div class="container goalsContainer">
            <div id="goals">
                <div class="goal" id="loseWeight">
                    <h2>Lose Weight</h2>
                </div>
                <div class="goal" id="buildMuscle">
                    <h2 id="thicc">Build THICK Muscle</h2>
                </div>
                <div class="goal" id="getToned">
                    <h2>Get Toned</h2>
                </div>
            </div>
        </div>

<!-- 
        <button type="button" class="btn btn-info btn-lg btn-block">Ready to get Started?</button>
        <div class="container" id="icon">
                <i class="fa fa-circle-o-notch fa-spin" style="font-size:100px; color:#D6e3f8;"></i>
        </div> -->
        <!-- start of Divs for Choices -->
    <div class="container" id="form1"> 

            <!-- <div class="container">  -->
                <h2 id="goalSelected"></h2>

            <!-- start of form divs, subject to change. -->
            <form id="userInputs">
                    <div class="form-group">
                      <label for="Name">Enter Your name Below</label>
                      <input type="text" class="form-control" id="userName"  placeholder="First / Last">
                    </div>
                    <div class="form-group">
                      <label for="Age">Enter your age</label>
                      <input type="number" class="form-control" id="userAge" placeholder="How old you are in Earth cycles">
                    </div>
                    <div class="form-group">
                        <label for="weight">Weight</label>
                        <input type="number" class="form-control" id="userWeight"  placeholder="Check on a scale if you're not sure">
                    </div>
                    <div class="form-group">
                        <label for="Sex">Sex</label>
                        <select class="form-control" id="userSex"  placeholder="What you were biologicaly born with ">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="Activity">Activity Level</label>
                        <select class="form-control" id="userActivity">
                            <option value="couchPotato">Couch potato</option>
                            <option value="moderatelyActive">Moderately Active</option>
                            <option value="highlyActive">Highly Active</option>
                            <option value="triathlonRunner">Triatholon Runner</option>

                        </select>
                    </div>
                    <div class="form-inline">
                        <div class="form-group col-md-6">
                                <label for="Height">Height</label>
                                <input type="number" class="form-control" id="userHeightFeet"  placeholder="How tall are you in feet?">
                        </div>
                        <div class="form-group col-md-6">
                                <label for="height">Height inches</label>
                                <input type="number" class="form-control" id="userHeightInches"  placeholder="Put the inches here. ">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" id="submitInfo">Submit</button>
                  </form>
        </div>
        <div class="container">
                <h2 class = "result-titles">Here is your recommended macronutrient breakdown:</h2>
                <div id="macroChart">
                        <canvas id="myChart" width="200" height="200"></canvas>
                        <div id="nutrientInfo"></div>
                    </div>
                <div id="BMIinfo"></div>
            
        <div id="videos">
            <h2 class = "result-titles">Youtube tutorials related to your fitness goal:</h2>
        </div>
        
    </div>
    <div class="container">
            <!-- <div id="row"> -->
                
                <div id="recipes">
                        <h2 class = "result-titles">Recipes that suit your macros:</h2>
                </div>
            <!-- </div> -->
        </div>
